<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <span>Наше лого</span>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="">1 item</a></li>
          <li class="nav__item"><a href="">2 item</a></li>
          <li class="nav__item"><a href="">3 item</a></li>
        </ul>
      </nav>

      <div class="register-log-in">
        <span>Вы не авторизованы! Войдите или зарегайтесь</span>
        <button id="register-btn">Register</button>
        <button id="login-btn">Log in</button>
      </div>
    </div>
  </header>

  <div class="modal login">
    <div class="modal__wrapper login__wrapper">
      <button class="modal__wrapper-btn">X</button>
      <h2 class="modal__title login__title">Login</h2>
      <form class="modal-form login-form" action="">
        <input class="modal-form__field login-form-field" type="text" placeholder="Enter your login">
        <input class="modal-form__field login-form-field" type="password" placeholder="Enter your password">
        <button class="modal-form__button login-form__button">Войти</button>
      </form>
    </div>
  </div>


  <div class="modal register">
    <div class="modal__wrapper register__wrapper">
      <button class="modal__wrapper-btn">X</button>
      <h2 class="modal-title register__title">Register</h2>
      <form class="modal-form register-form" action="">
        <input class="modal-form__field register-form__field" type="text" placeholder="Enter your login">
        <input class="modal-form__field register-form__field" type="password" placeholder="Enter your password">
        <button class="modal-form__button register-form__button">Зарегистрироваться</button>
      </form>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>

</html>
